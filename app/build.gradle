apply plugin: 'com.android.application'

ext {
    appName = 'assistance-tud-edition'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "de.tudarmstadt.informatik.tk.android.assistance"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 20
        versionName "1.1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", appName + "-")
                    output.outputFile = new File(output.outputFile.parent, newName)
                }
            }
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    dexOptions {
        incremental false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/AssistanceClientFeedbackTransferFormat-1.0.1.jar')
    // sensor information gathering
    compile project(':AssistanceSDK')
    // ui from json format
    compile project(':json2view')
    // support libraries
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:gridlayout-v7:23.1.1'  // StaggeredGridLayoutManager
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:preference-v7:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
//    compile 'com.android.support:percent:23.1.1'
    compile 'com.android.support:design:23.1.1'
    // rounded images
    compile 'com.pkmmte.view:circularimageview:1.1'
    // dependency injection on compile
    compile 'com.jakewharton:butterknife:7.0.1'
    // effective picture loader
    compile 'com.squareup.picasso:picasso:2.5.2'
    // linear layout manager that supports WRAP_CONTENT
    compile 'org.solovyev.android.views:linear-layout-manager:0.5@aar'
    // memory leaks finder
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    // better unit testing for ui
    androidTestCompile 'com.android.support:support-annotations:23.1.1'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
}