apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "de.tudarmstadt.informatik.tk.android.assistance"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        london {
            applicationId 'de.tudarmstadt.informatik.tk.android.assistance.london'
            versionName '1.0 beta London Edititon'
        }
        general {
            applicationId 'de.tudarmstadt.informatik.tk.android.assistance.general'
            versionName '1.0 beta'
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            productFlavors.london.buildConfigField "String", "ASSISTANCE_ENDPOINT", "\"https://130.83.163.146\""
//            productFlavors.general.buildConfigField "String", "ASSISTANCE_ENDPOINT", "\"https://130.83.163.115\""
        }
        debug {
            debuggable true
            minifyEnabled false
//            productFlavors.london.buildConfigField "String", "ASSISTANCE_ENDPOINT", "\"https://130.83.163.146\""
//            productFlavors.general.buildConfigField "String", "ASSISTANCE_ENDPOINT", "\"https://130.83.163.115\""
        }
    }
    dexOptions {
        incremental false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // sensor information gathering
    compile project(':AssistanceSDK')
    // support libraries
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.android.support:gridlayout-v7:23.1.0'  // StaggeredGridLayoutManager
    compile 'com.android.support:recyclerview-v7:23.1.0'
//    compile 'com.android.support:preference-v7:23.1.0'
//    compile 'com.android.support:preference-v14:23.1.0'
    compile 'com.android.support:support-annotations:23.1.0'
    compile 'com.android.support:design:23.1.0'
    // rounded images
    compile 'com.pkmmte.view:circularimageview:1.1'
    // dependency injection on compile
    compile 'com.jakewharton:butterknife:7.0.1'
    // core card library
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
    // effective picture loader
    compile 'com.squareup.picasso:picasso:2.5.2'
    // user interface builder
    compile 'org.metawidget:metawidget-parent:4.1'
    // memory leaks finder
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    // better unit testing for ui
    testCompile 'org.robolectric:robolectric:3.0'
}